server {
    listen 80;
    server_name parser-auto.siteaccess.ru 89.169.39.244;

    # Frontend
    root /var/www/messager/frontend-web/dist;
    index index.html;

    # Правильные MIME типы для JavaScript модулей
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # CSS файлы
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html не кэшируем — после обновления сразу подхватывается новая сборка
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA роутинг — не кэшируем, чтобы после деплоя подхватывалась новая версия
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket для Socket.io
    location /socket.io {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Загрузка файлов (аудио)
    location /uploads {
        alias /var/www/messager/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
}
