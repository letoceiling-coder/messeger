# Редирект HTTP -> HTTPS только для домена (микрофон/камера работают только по HTTPS)
server {
    listen 80;
    server_name neekloai.ru www.neekloai.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/messager/chat-hub-design/dist;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# IP без SSL — оставляем по HTTP (для доступа по 89.169.39.244)
server {
    listen 80;
    server_name 89.169.39.244;

    client_max_body_size 101M;

    # Frontend (chat-hub-design — новый дизайн)
    root /var/www/messager/chat-hub-design/dist;
    index index.html;

    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
        if_modified_since off;
    }
    location = /download.html { add_header Cache-Control "no-cache"; }
    location /downloads/ {
        alias /var/www/messenger/downloads/;
        add_header Content-Disposition "attachment";
        add_header Cache-Control "public, max-age=3600";
    }
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    location /api {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /socket.io {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    location /uploads {
        alias /var/www/messager/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
}

# HTTPS — домен neekloai.ru (микрофон и камера работают)
server {
    listen 443 ssl http2;
    server_name neekloai.ru www.neekloai.ru;

    client_max_body_size 101M;

    ssl_certificate     /etc/letsencrypt/live/neekloai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neekloai.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Frontend (chat-hub-design — новый дизайн)
    root /var/www/messager/chat-hub-design/dist;
    index index.html;

    # Правильные MIME типы для JavaScript модулей
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # CSS файлы
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html и sw.js не кэшируем — после обновления сразу подхватывается новая сборка
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
        if_modified_since off;
    }

    # Страница скачивания APK (до location / чтобы не перехватывал SPA)
    location = /download.html {
        add_header Cache-Control "no-cache";
    }
    location /downloads/ {
        alias /var/www/messenger/downloads/;
        add_header Content-Disposition "attachment";
        add_header Cache-Control "public, max-age=3600";
    }
    
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
        etag off;
        if_modified_since off;
    }

    # SPA роутинг — не кэшируем, чтобы после деплоя подхватывалась новая версия
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket для Socket.io
    location /socket.io {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Загрузка файлов (аудио)
    location /uploads {
        alias /var/www/messager/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
}
