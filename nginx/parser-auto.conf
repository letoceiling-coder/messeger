# Конфигурация Nginx для parser-auto.siteaccess.ru

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name parser-auto.siteaccess.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name parser-auto.siteaccess.ru;

    # SSL сертификаты (настройте через панель Beget)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Или используйте Let's Encrypt
    # ssl_certificate /etc/letsencrypt/live/parser-auto.siteaccess.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/parser-auto.siteaccess.ru/privkey.pem;

    root /home/dsc23ytp/parser-auto.site-access.ru/public_html;
    index index.html;

    # Логи
    access_log /var/log/nginx/parser-auto-access.log;
    error_log /var/log/nginx/parser-auto-error.log;

    # Frontend - статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket для Socket.io
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Загрузка файлов (аудио)
    location /uploads/ {
        alias /home/dsc23ytp/messager/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
}
