# Редирект HTTP -> HTTPS для домена (если есть)
server {
    listen 80;
    server_name neekloai.ru www.neekloai.ru;
    
    location /.well-known/acme-challenge/ {
        root /var/www/messenger/frontend-web/dist;
        allow all;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP сервер для IP адреса
server {
    listen 80 default_server;
    server_name 89.169.39.244 _;

    client_max_body_size 100M;

    # Frontend (SPA)
    root /var/www/messenger/frontend-web/dist;
    index index.html;

    # JavaScript модули
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # CSS файлы
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы (изображения, шрифты)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html без кеша
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Страница скачивания APK
    location = /download.html {
        try_files $uri =404;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache";
    }

    # Директория для скачивания APK
    location /downloads/ {
        alias /var/www/messenger/downloads/;
        autoindex off;
        
        # MIME type для APK
        types {
            application/vnd.android.package-archive apk;
        }
        
        # Принудительное скачивание
        add_header Content-Disposition "attachment";
        add_header Cache-Control "public, max-age=3600";
    }

    # Короткая ссылка на APK
    location ~ ^/messenger.*\.apk$ {
        alias /var/www/messenger/downloads/$1.apk;
        add_header Content-Type application/vnd.android.package-archive;
        add_header Content-Disposition "attachment";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для загрузки файлов
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # WebSocket для Socket.io
    location /socket.io {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Длинные таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Загруженные файлы (фото, видео, аудио, документы)
    location /uploads {
        alias /var/www/messenger/uploads;
        expires 1y;
        add_header Cache-Control "public";
        
        # Безопасность: запретить выполнение скриптов
        location ~ \.php$ {
            deny all;
        }
    }

    # SPA роутинг (должен быть последним)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

