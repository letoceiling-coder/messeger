# Project-wide Gradle settings.
# Use JDK 17 instead of Android Studio JBR (Java 21) - fixes jlink error
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.17.10-hotspot

MESSENGER_UPLOAD_STORE_FILE=messenger-release.keystore
MESSENGER_UPLOAD_KEY_ALIAS=messenger-key
MESSENGER_UPLOAD_STORE_PASSWORD=messenger2026
MESSENGER_UPLOAD_KEY_PASSWORD=messenger2026

android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Djdk.lang.Process.launchMechanism=vfork
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
hermesEnabled=true
# Suppress warning for compileSdk 35 with AGP 8.1.1
android.suppressUnsupportedCompileSdk=35
