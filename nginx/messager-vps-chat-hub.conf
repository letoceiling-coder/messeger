# Frontend: chat-hub-design (новый дизайн)
# Редирект HTTP -> HTTPS только для домена
server {
    listen 80;
    server_name neekloai.ru www.neekloai.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/messager/chat-hub-design/dist;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# IP без SSL
server {
    listen 80;
    server_name 89.169.39.244;
    client_max_body_size 101M;
    root /var/www/messager/chat-hub-design/dist;
    index index.html;

    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    location /api {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /socket.io {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    location /uploads {
        alias /var/www/messager/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }
}

# HTTPS — neekloai.ru
