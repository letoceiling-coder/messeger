version: '3.8'

services:
  backend:
    build: .
    container_name: messager-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - messager-network

  redis:
    image: redis:7-alpine
    container_name: messager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - messager-network

volumes:
  redis-data:

networks:
  messager-network:
    driver: bridge
